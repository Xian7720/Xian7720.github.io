<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Art</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      margin: 0;
      padding: 0;
    }
    #pixel-board {
      display: grid;
      grid-template-columns: repeat(32, 20px);
      grid-template-rows: repeat(32, 20px);
      gap: 1px;
      margin: 20px auto;
      width: fit-content;
      touch-action: manipulation; /* 핀치 줌 허용하면서 클릭 가능 */
      -ms-touch-action: manipulation;
      -webkit-touch-action: manipulation;
    }
    .pixel {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.2s;
      touch-action: none; /* 개별 픽셀은 터치동작 차단 */
    }
  </style>
</head>
<body>

  <h1>Pixel Art Board</h1>

  <div id="pixel-board"></div>

  <script>
    const board = document.getElementById("pixel-board");
    const PIXEL_COUNT = 32 * 32;
    let isDrawing = false;
    let currentColor = 'black';

    // 픽셀 색상 저장 배열
    let pixelColors = new Array(PIXEL_COUNT).fill('#ffffff');
    const STORAGE_KEY = 'pixelArtColors';

    // 로컬스토리지에서 불러오기
    function loadFromStorage() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        try {
          const colors = JSON.parse(data);
          if (Array.isArray(colors) && colors.length === PIXEL_COUNT) {
            pixelColors = colors;
            updateBoardColors();
          }
        } catch {
          // 무시
        }
      }
    }

    // 저장
    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pixelColors));
    }

    // 픽셀 색상 업데이트
    function updateBoardColors() {
      for (let i = 0; i < PIXEL_COUNT; i++) {
        board.children[i].style.backgroundColor = pixelColors[i];
      }
    }

    // 색상 설정
    function setPixelColor(i) {
      pixelColors[i] = currentColor;
      board.children[i].style.backgroundColor = currentColor;
      saveToStorage();
    }

    // 보드 초기화 및 이벤트 세팅
    for (let i = 0; i < PIXEL_COUNT; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");
      pixel.dataset.index = i;

      pixel.addEventListener("mousedown", () => {
        isDrawing = true;
        setPixelColor(i);
      });

      pixel.addEventListener("mouseenter", () => {
        if (isDrawing) setPixelColor(i);
      });

      pixel.addEventListener("mouseup", () => {
        isDrawing = false;
      });

      board.appendChild(pixel);
    }

    // 마우스 밖에서 마우스 업 처리
    document.body.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    // 터치 이벤트 핸들러
    function handleTouchEvent(e) {
      if (e.touches.length !== 1) return; // 1개 터치 아니면 무시

      e.preventDefault();
      const touch = e.touches[0];
      const target = document.elementFromPoint(touch.clientX, touch.clientY);
      if (target && target.classList.contains("pixel")) {
        const index = parseInt(target.dataset.index, 10);
        setPixelColor(index);
      }
    }

    board.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isDrawing = true;
        handleTouchEvent(e);
      } else {
        isDrawing = false;
      }
    }, { passive: false });

    board.addEventListener("touchmove", (e) => {
      if (isDrawing && e.touches.length === 1) {
        handleTouchEvent(e);
      }
    }, { passive: false });

    board.addEventListener("touchend", (e) => {
      if (e.touches.length === 0) {
        isDrawing = false;
      }
    });

    loadFromStorage();
  </script>

</body>
</html>
