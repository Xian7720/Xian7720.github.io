<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Art</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      user-select: none;
    }

    #controls {
      margin: 20px;
    }

    button {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #color-picker {
      width: 40px;
      height: 40px;
      vertical-align: middle;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #pixel-board {
      display: grid;
      grid-template-columns: repeat(32, 20px);
      grid-template-rows: repeat(32, 20px);
      gap: 1px;
      margin: 20px auto;
      width: fit-content;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.2s;
    }
  </style>
</head>
<body>

  <h1>Pixel Art Board</h1>

  <div id="controls">
    <button id="draw-btn" aria-pressed="true">Draw</button>
    <button id="erase-btn" aria-pressed="false">Erase</button>
    <input type="color" id="color-picker" value="#000000" title="Choose color" />
    <button id="clear-btn">Clear</button>
  </div>

  <div id="pixel-board"></div>

  <script>
    const board = document.getElementById("pixel-board");
    const drawBtn = document.getElementById("draw-btn");
    const eraseBtn = document.getElementById("erase-btn");
    const colorPicker = document.getElementById("color-picker");
    const clearBtn = document.getElementById("clear-btn");

    const PIXEL_COUNT = 32 * 32;
    let isMouseDown = false;
    let currentMode = 'draw'; // 'draw' or 'erase'
    let currentColor = colorPicker.value;

    // 저장된 픽셀 색상 배열 (초기값 흰색)
    let pixelColors = new Array(PIXEL_COUNT).fill('#ffffff');

    // localStorage 키
    const STORAGE_KEY = 'pixelArtColors';

    // 마우스 상태 추적
    document.body.addEventListener('mousedown', () => {
      isMouseDown = true;
    });
    document.body.addEventListener('mouseup', () => {
      isMouseDown = false;
    });

    drawBtn.addEventListener('click', () => {
      currentMode = 'draw';
      drawBtn.setAttribute('aria-pressed', 'true');
      eraseBtn.setAttribute('aria-pressed', 'false');
    });

    eraseBtn.addEventListener('click', () => {
      currentMode = 'erase';
      drawBtn.setAttribute('aria-pressed', 'false');
      eraseBtn.setAttribute('aria-pressed', 'true');
    });

    colorPicker.addEventListener('input', (e) => {
      currentColor = e.target.value;
    });

    clearBtn.addEventListener('click', () => {
      // 모든 픽셀을 흰색으로 초기화
      pixelColors.fill('#ffffff');
      updateBoardColors();
      saveToStorage();
    });

    // 픽셀 생성 및 이벤트 연결
    for (let i = 0; i < PIXEL_COUNT; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");
      pixel.dataset.index = i; // 인덱스 저장

      // 클릭 시 색 변경 및 저장
      pixel.addEventListener("click", () => {
        setPixelColor(i);
      });

      // 드래그 시 색 변경 및 저장
      pixel.addEventListener("mouseenter", () => {
        if (isMouseDown) {
          setPixelColor(i);
        }
      });

      board.appendChild(pixel);
    }

    // 픽셀 색상을 적용하는 함수
    function setPixelColor(i) {
      const pixel = board.children[i];
      if (currentMode === 'draw') {
        pixel.style.backgroundColor = currentColor;
        pixelColors[i] = currentColor;
      } else {
        pixel.style.backgroundColor = '#ffffff';
        pixelColors[i] = '#ffffff';
      }
      saveToStorage();
    }

    // 저장된 배열을 보드에 반영하는 함수
    function updateBoardColors() {
      for (let i = 0; i < PIXEL_COUNT; i++) {
        board.children[i].style.backgroundColor = pixelColors[i];
      }
    }

    // localStorage에 저장
    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pixelColors));
    }

    // localStorage에서 불러오기
    function loadFromStorage() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        try {
          const colors = JSON.parse(data);
          if (Array.isArray(colors) && colors.length === PIXEL_COUNT) {
            pixelColors = colors;
            updateBoardColors();
          }
        } catch (e) {
          console.error('Failed to parse saved pixel colors', e);
        }
      }
    }

    // 초기 실행 시 저장된 데이터 불러오기
    loadFromStorage();

  </script>

</body>
</html>
